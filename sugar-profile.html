<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugarprofile - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="profile-header">
      <div class="profile-header__column">
        <a href="friends.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="profile-header__column">
        <i class="fas fa-box"></i>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="profile-screen">
      <div class="profile-component">
        <div class="profile-component__profile-img">
          <img src="screenshots/Sugar.jpg" />
        </div>
        <div class="profile-component__profile-name">Sugar</div>
      </div>
    </main>

    <nav class="profile-nav">
      <a href="chat.html">
        <div class="profile-nav__list">
          <div class="profile-nav__img">
            <i class="far fa-comment fa-2x"></i>
          </div>
          <div class="profile-nav__text">Chatting</div>
        </div>
      </a>
      <div class="profile-nav__list">
        <div class="profile-nav__img">
          <i class="fas fa-phone-alt fa-2x"></i>
        </div>
        <div class="profile-nav__text">Free call</div>
      </div>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/429f4a2ef7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
